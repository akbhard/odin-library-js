<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Library</h1>
        </div>
        <div id="bookform">
            <form name="book_submission">
                <h3> Add a Book</h3>
                <p>Feel free to add a book to the collection!</p>

                <div id="author_div">
                <label for="author">Author:</label>
                <input type="text" id="author">
                </div>

                <div id="booktitle_div">
                <label for="booktitle">Title:</label>
                <input type="text" id="booktitle">
                </div>

                <div id="numberofpages_div">
                <label for="numberofpages">Number of Pages:</label>
                <input type="number" id="numberofpages">
                </div>

                <div id="read_div">
                <label for="read">Read:</label>
                <input type="checkbox" id="read">
                </div>
            </form>
        </div>
        <div id="button">
            <button> Submit Book</button>
        </div>
    </div>
    <container>
    </container>
    <script src="script.js"></script>
</body>
</html>
